name: ANISE Python

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [x86_64, x86]
    steps:
      - uses: actions/checkout@v4
        
      - name: Download Data
        if: steps.cache-data.outputs.cache-hit != 'true'
        shell: bash
        run: sh download_test_data.sh

      - name: Setup Python on ${{ matrix.target }} 
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          working-directory: anise-py
          before-script-linux: |
            # Source: https://github.com/sfackler/rust-openssl/issues/2036#issuecomment-1724324145
            # If we're running on rhel centos, install needed packages.
            if command -v yum &> /dev/null; then
                echo "CENTOS"
                yum update -y && yum install -y perl-core openssl openssl-devel pkgconfig libatomic

                # If we're running on i686 we need to symlink libatomic
                # in order to build openssl with -latomic flag.
                if [[ ! -d "/usr/lib64" ]]; then
                    ln -s /usr/lib/libatomic.so.1 /usr/lib/libatomic.so
                fi
            else
                # If we're running on debian-based system.
                echo "DEBIAN LIKE"
                apt update -y && apt-get install -y libssl-dev openssl pkg-config
            fi

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: anise-py/dist

      - name: pytest
        if: ${{ startsWith(matrix.target, 'x86_64') }}
        shell: bash
        run: |
          set -e
          pip debug --verbose
          pip install anise --find-links anise-py/dist --force-reinstall
          pip install pytest numpy
          pytest

      - name: pytest
        if: ${{ !startsWith(matrix.target, 'x86') && matrix.target != 'ppc64' }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.target }}
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends python3 python3-pip
            pip3 install -U pip pytest
          run: |
            set -e
            pip debug --verbose
            pip install anise --find-links anise-py/dist --force-reinstall
            pip install pytest numpy
            pytest

      - name: Notebook Regression tests
        if: ${{ startsWith(matrix.target, 'x86_64') }}
        shell: bash
        run: |
          set -e
          pip debug --verbose
          pip install anise --find-links anise-py/dist --force-reinstall
          pip install pytest-notebook numpy
          pytest

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
          architecture: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          working-directory: anise-py

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: anise-py/dist
      
      - name: pytest
        shell: bash
        env:
          RUST_BACKTRACE: 1
        run: |
          set -e
          pip install anise --find-links anise-py/dist --force-reinstall
          pip install pytest numpy
          pytest

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      
      - name: Download Data
        if: steps.cache-data.outputs.cache-hit != 'true'
        shell: bash
        run: sh download_test_data.sh

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist
    
      - name: pytest
        shell: bash
        env:
          RUST_BACKTRACE: 1
        run: |
          set -e
          pip install anise --find-links anise-py/dist --force-reinstall
          pip install pytest numpy
          pytest

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: anise-py

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: anise-py/dist

  release:
      name: Release
      runs-on: ubuntu-latest
      if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
      needs: [linux, windows, macos, sdist]
      permissions:
        # Use to sign the release artifacts
        id-token: write
        # Used to upload release artifacts
        contents: write
        # Used to generate artifact attestation
        attestations: write
      steps:
        - uses: actions/download-artifact@v6
        - name: Generate artifact attestation
          uses: actions/attest-build-provenance@v3
          with:
            subject-path: "wheels-*/*"
        - name: Install uv
          if: ${{ startsWith(github.ref, 'refs/tags/') }}
          uses: astral-sh/setup-uv@v7
        - name: Publish to PyPI
          if: ${{ startsWith(github.ref, 'refs/tags/') }}
          run: uv publish 'wheels-*/*'
          env:
            UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

